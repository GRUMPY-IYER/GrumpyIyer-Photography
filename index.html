<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grumpy Iyer Viewfinder - Wildlife Photography & Philosophy</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --deep-blue: #0f4c75;
      --purple: #4A148C;
      --gold: #F57F17;
      --cream: #f5f5f4;
      --dark-text: #1c1917;
      --light-blue: #7a9eb5;
    }
    
    body { 
      font-family: 'Lora', serif; 
      background: var(--cream);
      color: var(--dark-text);
    }
    
    img { 
      -webkit-user-drag: none;
      user-drag: none;
      user-select: none;
      -webkit-user-select: none;
    }
    
    button { pointer-events: auto !important; cursor: pointer; }
    
    .app-container { display: flex; min-height: 100vh; }
    
    .sidebar { 
      width: 280px; 
      background: var(--deep-blue); 
      color: white; 
      position: fixed; 
      height: 100vh; 
      overflow-y: auto;
      z-index: 100;
    }
    
    .sidebar-header {
      padding: 1.5rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }
    
    .logo-img { width: 200px; height: auto; margin-bottom: 0.5rem; }
    
    .sidebar-nav { padding: 1rem 0; }
    
    .nav-item {
      padding: 0.875rem 1.5rem;
      cursor: pointer;
      transition: background 0.2s;
      border-left: 3px solid transparent;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.95rem;
    }
    
    .nav-item:hover { background: rgba(255,255,255,0.1); }
    .nav-item.active { 
      background: rgba(255,255,255,0.15); 
      border-left-color: var(--gold);
      font-weight: 600;
    }
    
    .nav-folder { font-weight: 600; margin-top: 0.5rem; }
    .nav-subfolder { padding-left: 3rem; font-size: 0.875rem; }
    
    .main-content {
      margin-left: 280px;
      flex: 1;
      min-height: 100vh;
    }
    
    .header {
      background: white;
      border-bottom: 2px solid var(--deep-blue);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    
    .header-title h1 {
      font-family: 'Amatic SC', cursive;
      font-size: 2rem;
      color: var(--deep-blue);
    }
    
    .header-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .btn {
      padding: 0.625rem 1.25rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-family: 'Lora', serif;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: var(--gold);
      color: white;
      font-weight: 600;
    }
    
    .btn-primary:hover { background: #d97706; }
    
    .btn-secondary {
      background: var(--purple);
      color: white;
    }
    
    .btn-secondary:hover { background: #6a1b9a; }
    
    .cart-btn {
      position: relative;
      background: var(--deep-blue);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--gold);
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    
    .content {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .page-title {
      font-size: 2.5rem;
      color: var(--deep-blue);
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    .page-subtitle {
      color: var(--purple);
      font-style: italic;
      margin-bottom: 2rem;
      font-size: 1.125rem;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .photo-card {
      background: white;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .photo-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(15,76,117,0.2);
    }
    
    .photo-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    
    .photo-info {
      padding: 1.25rem;
    }
    
    .photo-info h3 {
      font-size: 1.125rem;
      color: var(--deep-blue);
      margin-bottom: 0.5rem;
    }
    
    .photo-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #78716c;
      font-size: 0.875rem;
    }
    
    .photo-price {
      color: var(--gold);
      font-weight: 600;
      font-size: 1rem;
    }
    
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 200;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .modal.active { display: flex; }
    
    .modal-content {
      background: white;
      border-radius: 0.5rem;
      max-width: 1000px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }
    
    .modal-content img {
      width: 100%;
      max-height: 60vh;
      object-fit: contain;
    }
    
    .modal-info {
      padding: 2rem;
    }
    
    .modal-hook {
      color: var(--gold);
      font-style: italic;
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    
    .modal-title {
      font-size: 2rem;
      color: var(--deep-blue);
      margin-bottom: 1rem;
    }
    
    .modal-philosophy {
      color: #57534e;
      line-height: 1.8;
      margin-bottom: 1.5rem;
    }
    
    .modal-footer {
      border-top: 1px solid #e7e5e4;
      padding-top: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-price {
      font-size: 1.75rem;
      color: var(--gold);
      font-weight: 600;
    }
    
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: white;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
      pointer-events: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    .close-btn:hover { background: #f5f5f5; }
    
    /* Admin Styles */
    .admin-panel {
      background: white;
      border-radius: 0.5rem;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--deep-blue);
    }
    
    .version-info {
      font-size: 0.875rem;
      color: #78716c;
      margin-top: 0.5rem;
    }
    
    .admin-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .admin-card {
      background: #fafaf9;
      border-radius: 0.5rem;
      overflow: hidden;
      border: 1px solid #e7e5e4;
    }
    
    .admin-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    
    .admin-card-content {
      padding: 1rem;
    }
    
    .admin-card h4 {
      color: var(--deep-blue);
      margin-bottom: 0.5rem;
    }
    
    .admin-card-meta {
      font-size: 0.875rem;
      color: #78716c;
      margin-bottom: 0.75rem;
    }
    
    .admin-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }
    
    .btn-edit {
      background: #2563eb;
      color: white;
      flex: 1;
    }
    
    .btn-edit:hover { background: #1d4ed8; }
    
    .btn-delete {
      background: #dc2626;
      color: white;
      flex: 1;
    }
    
    .btn-delete:hover { background: #b91c1c; }
    
    /* Form Styles */
    .form-modal {
      max-width: 600px;
      padding: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--deep-blue);
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e7e5e4;
      border-radius: 0.5rem;
      font-family: 'Lora', serif;
      font-size: 1rem;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--deep-blue);
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .preview-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin-top: 0.75rem;
      display: none;
    }
    
    .preview-img.show { display: block; }
    
    @media (max-width: 768px) {
      .sidebar { width: 0; transform: translateX(-100%); }
      .main-content { margin-left: 0; }
      .gallery-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->

      <div class="sidebar-header">

      </div>
      
      <nav class="sidebar-nav" id="sidebarNav">
        <div class="nav-item active" data-page="home">🏠 Home</div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-title">
          <h1>Grumpy Iyer Viewfinder</h1>
          <p style="font-size:0.875rem;color:var(--purple);font-style:italic;">Photography & Philosophy</p>
        </div>
        <div class="header-actions">
          <button class="btn btn-secondary" id="loginBtn">🔒 Admin</button>

            🛒
            <span class="cart-count" id="cartCount" style="display:none;"></span>
          </button>

      <!-- Content Area -->
      <div class="content" id="contentArea"></div>

  <!-- Photo Form Modal -->
  <div class="modal" id="photoFormModal">
    <div class="modal-content form-modal">
      <button class="close-btn" onclick="closePhotoForm()">×</button>
      <h2 id="formTitle" style="color:var(--deep-blue);margin-bottom:1.5rem;">Add Photo</h2>
      <form id="photoForm" onsubmit="savePhoto(event)">
        <div class="form-group">
          <label>Photo Upload</label>
          <input type="file" id="photoFile" accept="image/*" required>
          <img id="previewImg" class="preview-img">
        </div>
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="photoTitle" required>
        </div>
        <div class="form-group">
          <label>Category</label>
          <select id="photoCategory">
            <option>Wildlife</option>
            <option>Landscape</option>
            <option>Square One</option>
          </select>
        </div>
        <div class="form-group">
          <label>Price ($)</label>
          <input type="number" id="photoPrice" value="150">
        </div>
        <div class="form-group">
          <label>Hook Line</label>
          <input type="text" id="photoHook" placeholder="A captivating phrase...">
        </div>
        <div class="form-group">
          <label>Philosophy / Description</label>
          <textarea id="photoPhilosophy" placeholder="Your philosophical reflection..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;" id="savePhotoBtn">Save Photo</button>
      </form>
    </div>
  </div>

  <script>
    const VERSION = 'Oct 21, 2024 - 10:15 PM EST';
    const BUILD = '2024.10.21.001';
    const ADMIN_PASSWORD = 'grumpy2024';
    const CLOUDINARY_CLOUD_NAME = 'dzudd8xbx';
    const CLOUDINARY_UPLOAD_PRESET = 'grumpyiyer_unsigned';
    const CLOUDINARY_UPLOAD_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;
    
    let currentPage = 'home';
    let isAdmin = false;
    let cart = [];
    let photos = JSON.parse(localStorage.getItem('grumpyiyer_photos')) || [];
    let editingPhotoId = null;
    
    function init() {
      setupNavigation();
      setupImageProtection();
      renderCurrentPage();
      
      document.getElementById('photoFile').addEventListener('change', previewImage);
      document.getElementById('loginBtn').addEventListener('click', showLoginPrompt);
      document.getElementById('cartBtn').addEventListener('click', showCart);
    }
    
    function setupNavigation() {
      document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', () => {
          document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
          item.classList.add('active');
          currentPage = item.dataset.page;
          renderCurrentPage();
        });
      });
    }
    
    function renderCurrentPage() {
      const content = document.getElementById('contentArea');
      
      switch(currentPage) {
        case 'home':
          renderHome();
          break;
        case 'admin':
          if (isAdmin) renderAdmin();
          else renderHome();
          break;
        case 'blog':
          renderBlog();
          break;
        case 'about':
          renderAbout();
          break;
        default:
          renderGalleryPage(currentPage);
      }
    }
    
    function renderHome() {
      document.getElementById('contentArea').innerHTML = `
        <h2 class="page-title">Welcome to My Viewfinder</h2>
        <p class="page-subtitle">Where Wildlife Meets Witness Consciousness</p>
        <div class="gallery-grid" id="galleryGrid"></div>
      `;
      renderGallery(photos);
    }
    
    function renderGalleryPage(page) {
      const titles = {
        'square-one': 'Square One',
        'wildlife': 'Wildlife',
        'landscapes': 'Landscapes',
        'wildlife-africa': 'Africa Safari',
        'wildlife-birds': 'Birds',
        'wildlife-mammals': 'Big Cats',
        'landscapes-sunsets': 'Sunsets',
        'landscapes-mountains': 'Mountains'
      };
      
      document.getElementById('contentArea').innerHTML = `
        <h2 class="page-title">${titles[page] || page}</h2>
        <p class="page-subtitle">Gallery Collection</p>
        <div class="gallery-grid" id="galleryGrid"></div>
      `;
      renderGallery(photos.filter(p => p.category === page || p.category === titles[page]));
    }
    
    function renderGallery(photoList) {
      const html = photoList.map(p => `
        <div class="photo-card" onclick="openPhotoModal(${p.id})">
          <img src="${p.url}" alt="${p.title}">
          <div class="photo-info">
            <h3>${p.title}</h3>
            <div class="photo-meta">
              <span>${p.category || 'Photography'}</span>
              <span class="photo-price">$${p.price}</span>
            </div>
          </div>
        </div>
      `).join('');
      document.getElementById('galleryGrid').innerHTML = html || '<p style="color:#78716c;">No photos in this category yet.</p>';
    }
    
    function renderAdmin() {
      document.getElementById('contentArea').innerHTML = `
        <div class="admin-panel">
          <div class="admin-header">
            <div>
              <h2 class="page-title" style="margin:0;">Admin Panel</h2>
              <p class="version-info">Build: ${BUILD}</p>
              <p class="version-info">Deployed: ${VERSION}</p>
            </div>
            <button class="btn btn-primary" onclick="openPhotoForm()">+ Add Photo</button>
          </div>
          <div class="admin-grid" id="adminGrid"></div>
        </div>
      `;
      renderAdminGrid();
    }
    
    function renderAdminGrid() {
      const html = photos.map(p => `
        <div class="admin-card">
          <img src="${p.url}" alt="${p.title}">
          <div class="admin-card-content">
            <h4>${p.title}</h4>
            <p class="admin-card-meta">${p.category} · $${p.price}</p>
            <div class="admin-actions">
              <button class="btn btn-small btn-edit" onclick="editPhoto(${p.id})">Edit</button>
              <button class="btn btn-small btn-delete" onclick="deletePhoto(${p.id})">Delete</button>
            </div>
          </div>
        </div>
      `).join('');
